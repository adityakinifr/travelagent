<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGuide - AI Travel Planning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 25%, #06b6d4 50%, #10b981 75%, #f59e0b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #1f2937;
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1e40af;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.3);
        }

        .card h2 {
            color: #1e293b;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card h2 i {
            color: #3b82f6;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 50%, #1e40af 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .progress-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .progress-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .progress-card.active {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e2e8f0;
            z-index: 1;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #a0aec0;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .progress-step.available {
            cursor: pointer;
        }

        .progress-step.available:hover .step-circle {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
        }

        .step-circle.active {
            background: #667eea;
            color: white;
        }

        .step-circle.completed {
            background: #48bb78;
            color: white;
        }

        .progress-step.viewing .step-circle {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .step-label {
            font-size: 12px;
            text-align: center;
            color: #718096;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .step-circle.active + .step-label,
        .step-circle.completed + .step-label {
            color: #2d3748;
            font-weight: 600;
        }

        .progress-step.viewing .step-label {
            color: #1e3a8a;
            font-weight: 700;
        }

        .progress-content {
            min-height: 200px;
        }

        .progress-entry {
            background: rgba(248, 250, 252, 0.92);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 18px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }

        .progress-entry:last-child {
            margin-bottom: 0;
        }

        .progress-details {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .progress-details h4 {
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-details p {
            color: #2d3748;
            margin: 0;
            font-weight: 500;
        }

        .parameters-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.5rem 1.5rem;
        }

        .parameters-list li {
            font-size: 0.95rem;
            color: #374151;
            display: flex;
            gap: 0.5rem;
        }

        .param-key {
            font-weight: 600;
            color: #111827;
            white-space: nowrap;
        }

        .param-value {
            color: #4b5563;
        }

        .progress-substeps {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .progress-substeps h4 {
            color: #c53030;
            margin-bottom: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .substeps-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .substeps-list li {
            color: #2d3748;
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .substeps-list li i {
            color: #e53e3e;
            font-size: 0.8rem;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-info {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            color: #2b6cb0;
        }

        .status-warning {
            background: #fffbeb;
            border: 1px solid #fbd38d;
            color: #c05621;
        }

        .status-error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
        }

        .status-success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
        }

        .user-input-section {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .user-input-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .destination-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 0;
            margin-bottom: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .destination-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .destination-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .destination-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .destination-content {
            padding: 24px;
        }

        .destination-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .destination-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
        }

        .destination-location {
            color: #718096;
            font-size: 0.9rem;
        }

        .destination-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .destination-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
        }

        .detail-item i {
            color: #667eea;
            width: 16px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .preference-section {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }

        .preference-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: normal;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .progress-steps {
                flex-direction: column;
                gap: 20px;
            }
            
            .progress-steps::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-compass"></i> TripGuide</h1>
            <p>Your intelligent travel planning companion powered by AI</p>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <a href="/" class="nav-item active">
                <i class="fas fa-search"></i> Plan Trip
            </a>
            <a href="/preferences.html" class="nav-item">
                <i class="fas fa-cog"></i> Preferences
            </a>
        </div>

        <div class="main-content">
            <!-- Travel Request -->
            <div class="card">
                <h2><i class="fas fa-search"></i> Plan Your Trip</h2>
                <form id="travel-request-form">
                    <div class="form-group">
                        <label for="destination-query">What kind of trip are you looking for?</label>
                        <textarea id="destination-query" rows="3" placeholder="e.g., 'sunny beach destinations within 3 hours of SFO for a family with kids in summer' or 'cultural city break in Europe for a couple'"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="travel-dates">Travel Dates</label>
                            <input type="text" id="travel-dates" placeholder="e.g., 'June 2024', 'summer', 'next month'">
                        </div>
                        <div class="form-group">
                            <label for="budget">Budget</label>
                            <input type="text" id="budget" placeholder="e.g., '$2000', 'budget-friendly', 'luxury'">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="origin">Flying From</label>
                            <input type="text" id="origin" placeholder="e.g., 'SFO', 'New York', 'London'">
                        </div>
                        <div class="form-group">
                            <label for="group-size">Group Size</label>
                            <select id="group-size">
                                <option value="">Select group size</option>
                                <option value="1">Solo traveler</option>
                                <option value="2">Couple</option>
                                <option value="3">3 people</option>
                                <option value="4">4 people</option>
                                <option value="5">5 people</option>
                                <option value="6">6 people</option>
                                <option value="7+">7+ people</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="traveler-type">Traveler Type</label>
                        <select id="traveler-type">
                            <option value="">Select traveler type</option>
                            <option value="solo">Solo traveler</option>
                            <option value="couple">Couple</option>
                            <option value="family_with_kids">Family with kids</option>
                            <option value="older_adults">Older adults</option>
                            <option value="group_friends">Group of friends</option>
                            <option value="business">Business traveler</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mock-mode" style="margin-right: 8px;">
                            <span>🎭 Use Mock Mode (No LLM calls, instant results for testing)</span>
                        </label>
                    </div>

                    <button type="submit" class="btn" id="plan-trip-btn">
                        <i class="fas fa-magic"></i> Plan My Trip
                    </button>
                </form>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-card" id="progress-card">
                <div class="progress-header">
                    <h2><i class="fas fa-route"></i> Planning Your Trip</h2>
                    <button class="btn btn-secondary" onclick="cancelPlanning()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>

                <div class="progress-steps" role="tablist">
                    <div class="progress-step" data-step="1" role="tab" tabindex="0">
                        <div class="step-circle" id="step-1">1</div>
                        <div class="step-label">Analyzing Request</div>
                    </div>
                    <div class="progress-step" data-step="2" role="tab" tabindex="-1">
                        <div class="step-circle" id="step-2">2</div>
                        <div class="step-label">Researching Destinations</div>
                    </div>
                    <div class="progress-step" data-step="3" role="tab" tabindex="-1">
                        <div class="step-circle" id="step-3">3</div>
                        <div class="step-label">Checking Feasibility</div>
                    </div>
                    <div class="progress-step" data-step="4" role="tab" tabindex="-1">
                        <div class="step-circle" id="step-4">4</div>
                        <div class="step-label">Finding Options</div>
                    </div>
                    <div class="progress-step" data-step="5" role="tab" tabindex="-1">
                        <div class="step-circle" id="step-5">5</div>
                        <div class="step-label">Creating Itinerary</div>
                    </div>
                </div>

                <div class="progress-content" id="progress-content">
                    <!-- Progress content will be updated here -->
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results-section">
            <div class="card">
                <h2><i class="fas fa-map-marked-alt"></i> Your Travel Recommendations</h2>
                <div id="results-content">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
